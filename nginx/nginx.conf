upstream portfolio {
    server web:8000;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # PHASE 1: Keep this line uncommented initially
    # location / {
    #     proxy_pass http://portfolio;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # PHASE 2: After you have SSL, comment out the block above 
    # and uncomment the redirect below:
    location / {
        return 301 https://$host$request_uri;
    }
}

# PHASE 1: COMMENT OUT THIS WHOLE SERVER BLOCK BELOW
# PHASE 2: UNCOMMENT THIS WHOLE BLOCK AFTER GENERATING CERTS
server {
    listen 443 ssl;
    server_name yourdomain.com www.yourdomain.com;

    client_max_body_size 500M;

    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://portfolio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}